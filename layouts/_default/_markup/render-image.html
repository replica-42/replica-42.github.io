{{ if .Title }}
<figure>
    <img src="{{ .Destination | safeURL }}" alt="{{ .Text }}" style="margin-left: auto; margin-right: auto;">
    <figcaption style="text-align: center; color: #7f7f7f; font-size: 0.8rem;">{{ .Title }}</figcaption>
</figure>
{{ else }}
<img src="{{ .Destination | safeURL }}" alt="{{ .Text }}">
{{ end }}
